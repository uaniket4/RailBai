<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailMaster</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <header>
        <label><h1>Rail Master</h1></LABEL>
            <style> .Login{
                background-color: #512da8;
                border: 2px #512da8;
                color: #ffffff;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
              }</style>
                
            </style>
            <a href="../login/Login.html" class ="Login">Login</a>  
            
    </header>

    <main>
       <style>div {
        width: 300px;
        background-color: #5c6bc0(247, 2, 185);
        border: 5px solid #512da8;
        border-radius: 14px;
        padding: 50px;
        margin: 10px;
      } 
       
        </style>
      <div>
        <section id="search-section">
            <h2>Search Trains</h2>
            <form id="search-form">
                <input type="text" id="from" placeholder="From (Station Code)" required>
                <input type="text" id="to" placeholder="To (Station Code)" required>
                <input type="date" id="date" required>
                <button type="submit">Search</button>
            </form>
        </section></div>

        <section id="results-section">
            <h2>Available Trains</h2>
            <ul id="train-list">
                <!-- Train search results will be injected here -->
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
